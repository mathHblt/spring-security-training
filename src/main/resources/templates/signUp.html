<!DOCTYPE html>
<html xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout” xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Spring Boot Thymeleaf + Spring Security</title>
    </head>
    <body>

        <th:block layout:fragment="content">

            <header class="common-header text-center text-white">
                <div class="common-header-content">
                    <div class="container">
                        <h1 class="common-header-heading mb-0">Time to register!</h1>
                        <h2 class="common-header-subheading mb-0">Register, create your team and invite your colleagues</h2>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="p-5">
                    <form th:action="@{/signUp}" th:object="${signUpFormRequestDTO}" method="post">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" th:field="*{firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </th:block>
    </body>

</html>
