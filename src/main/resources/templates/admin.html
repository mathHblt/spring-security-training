<!DOCTYPE html>
<html xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout” xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <title>Spring Boot Thymeleaf + Spring Security</title>
    </head>
    <body>

        <th:block layout:fragment="content">

            <header style="padding:10em 0">
                <h1 class="text-center">Administrate the users</h1>
            </header>

            <div class="container">
                <div style="padding: 15em 0 2em 0">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </th:block>
    </body>

</html>
